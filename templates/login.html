<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://resources-lig.s3.amazonaws.com/images/logo-thumbnail-whatsapp.png">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div id="error-message" class="text-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const origin = 'WEB';

            // Seleciona o elemento de erro
            const errorMessageElement = document.getElementById("error-message");

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    origin: origin
                })
            })
            .then(response => {
                // Verifica se a resposta é um erro
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Erro ao fazer login');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log("Login bem-sucedido:", data);
                window.location.href = '/admin'; // Redireciona após o login bem-sucedido
            })
            .catch(error => {
                console.error('Erro:', error);
                // Exibe a mensagem de erro no front-end
                errorMessageElement.textContent = error.message;
                errorMessageElement.classList.remove("d-none");
            });
        });
    </script>
</body>
</html>
