<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://resources-lig.s3.amazonaws.com/images/logo-thumbnail-whatsapp.png">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div id="error-message" class="text-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            
            const username = document.getElementById("username").value;


            // Seleciona o elemento de erro
            const errorMessageElement = document.getElementById("error-message");

            fetch('http://localhost:8000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,

                })
            })
            .then(response => response.text())  // Aguarda HTML como resposta
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Erro:', error);
                // Exibe a mensagem de erro no front-end
                errorMessageElement.textContent = error.message;
                errorMessageElement.classList.remove("d-none");
            });
        });
document.addEventListener("DOMContentLoaded", function () {
    // Captura os parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get("error");

    if (errorMessage) {
        Swal.fire({
            title: "Atenção!",
            text: errorMessage,
            icon: "warning",
            showConfirmButton: false,
            timer: 5000,
            position: 'top-end',
            toast: true,
        }).then(() => {
            // Remove o parâmetro da URL após exibir o alerta
            window.history.replaceState({}, document.title, window.location.pathname);
        });
    }
});
    </script>
</body>
</html>
